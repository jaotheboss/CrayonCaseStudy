apiVersion: v1
kind: Service
metadata:
  labels:
    app: basemodel
  name: basemodel
  namespace: default
spec:
  clusterIP: 10.100.82.151
  clusterIPs:
  - 10.100.82.151
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: basemodel
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: basemodel
  name: basemodel
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: basemodel
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: basemodel
    spec:
      containers:
      - name: base-reco
        image: mlmodel:0.1 # base-reco:0.1 # mlmodel:0.1
        imagePullPolicy: IfNotPresent
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30